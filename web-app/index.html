nav a:link, nav a:visited, nav a:active {
  display: flex;
  flex-direction: row;
  align-items: center;
  padding: 0 20px;
  height: 60px;

<script>
(function() {
  let historyState = { tab: "datetime" };
  window.history.replaceState(historyState, null, "");

  const navLinks = document.querySelectorAll("nav a");
  const tabs = document.querySelectorAll("article section");

  function clearTabs() {
    for (const link of navLinks) {
      link.classList.remove("selected");
    }
    for (const tab of tabs) {
      tab.style.display = "none";
    }
  }

  function setTab(e) {
    e.preventDefault();
    clearTabs();
    const link = e.currentTarget;
    link.blur();
    link.classList.add("selected");
    document.querySelector(`#${link.getAttribute("href")}-tab`).style.display = "block";
  }

  for (const link of navLinks) {
    link.addEventListener("click", setTab);
  }



})();
</script>
